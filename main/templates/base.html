{% load static %}
<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>{% block title %}To Do List{% endblock %}</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{% static 'mysite/css/main.css' %}">
        <script src="{% static 'mysite/js/main.js' %}"></script>
    </head>
    <body>
        <header>
            <h1>To Do List - django</h1>
        </header>
        <div id="content">
            <aside>
                <nav>
                    <ul id="navbar">
                        <li><a href="/" class="navlink">Home</a></li>
                        <li><a href="/lists/" class="navlink">View lists</a></li>
                        <li><a href="/createlist/" class="navlink">Create List</a></li>
                    </ul>
                </nav>
            </aside>
            <main>
                {% block main %}
                {% endblock %}
            </main>
        </div>
        <footer>
            <p>&copy; Django To Do List exercise - 2025</p>
        </footer>
    </body>
</html>
