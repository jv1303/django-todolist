{% extends 'base.html' %}
{% block title %}Create List{% endblock %}
{% block main %}
    <h2 class="subtitle">CREATE LIST</h2>
    <form method="POST" action="/createlist/">
        {% csrf_token %}
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <input type="submit" value="Save">
    </form>
    <h3 class="output" style="color: {{color}};">{{ result }}<h3>
{% endblock %}
